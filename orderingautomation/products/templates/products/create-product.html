{% extends "layout.html" %}

{% load static %}

{% block title %} Ürün Ekle {% endblock %}

{% block css_files %} <link rel="stylesheet" href="{% static "products/css/style.css" %}"> {% endblock %}

{% block content %}
    <div class="col-12">
        <div class="menu">
            <div class="list">
                <form action="{% url "create_product" %}" method="POST" novalidate enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3 {% if field.errors %} invalid {% endif %}">
                        {% if field.errors %}
                            <div class="alert-danger">{{ field.errors }}</div>
                        {% endif %}
                        <label class="label" for={{ field.id_for_label }}>{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button class="btn" type="submit">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
